[application]

name="Stick Tock"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

stream="*res://stream.tscn"
global="*res://global.gd"

[display]

orientation="portrait"
height=1280
stretch_mode="2d"
stretch_aspect="keep_width"
width=720
driver="GLES2"

[image_loader]

gen_mipmaps=false

[input]

action=[key(Space), mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

mipmap_policy=2
default_clear_color=#ff24395d
